<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {
      padding: 25px;
      background-color: white;
      color: black;
      font-size: 25px;
    }
    
    .dark-mode {
      background-color: black;
      color: white;
    }
    </style>
    <body>
        <h1>fa fa-moon-o</h1>

        <i class="fa fa-moon-o"></i>
        <i class="fa fa-moon-o" style="font-size:24px"></i>
        <i class="fa fa-moon-o" style="font-size:36px"></i>
        <i class="fa fa-moon-o" style="font-size:48px;color:red"></i>
    <h2>Toggle Dark/Light Mode</h2>
    <p>Click the button to toggle between dark and light mode for this page.</p>
    
    <button onclick="myFunction()"><i class="fa fa-moon-o" style="font-size:24px"></i></button>
    
    <script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>
    
    </body>
    </html>
